<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        div h1 {
            font-size: 50px;
            margin: 0;
        }

        div audio {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div>
        <h1>Flag and National Anthem of Bangladesh</h1>

        <svg style="height:600px; width:600px">
            <rect x="50" y="35" rx="10" ry="10" width="20" height="550"
                style="fill:#87898A; stroke:black; stroke-width:5;" />
            <rect x="70" y="50" width="450" height="250" fill="#006A4D" />
            <circle cx="278" cy="178" r="70" stroke="red" stroke-width="4" fill="red" />
        </svg>
        <audio src="audio/national-anthem.mp3" controls></audio>
    </div>


</body>

</html>
